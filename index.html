<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <title>Car Price Predictor</title>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <div class="card shadow">
            <div class="card-header">
              <h1 class="text-center">Welcome to Car Price Predictor</h1>
            </div>
            <div class="card-body">
              <form method="POST" action="/predict">
                <div class="form-group">
                  <label for="company">Car Company</label>
                  <select class="form-control" id="company" name="company" required>
                    <option value="" disabled selected>Select Company</option>
                    {% for company in companies %}
                    <option value="{{ company }}">{{ company }}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group">
                  <label for="car_model">Car Model</label>
                  <select class="form-control" id="car_model" name="car_model" required>
                    <option value="" disabled selected>Select Car Model</option>
                    {% for model in car_models %}
                    <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group">
                  <label for="year">Year of Manufacture</label>
                  <select class="form-control" id="year" name="year" required>
                    <option value="" disabled selected>Select Year</option>
                    {% for y in year %}
                    <option value="{{ y }}">{{ y }}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group">
                  <label for="fuel_type">Fuel Type</label>
                  <select class="form-control" id="fuel_type" name="fuel_type" required>
                    <option value="" disabled selected>Select Fuel Type</option>
                    {% for fuel in fuel_type %}
                    <option value="{{ fuel }}">{{ fuel }}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group">
                  <label for="kms_driven">KMS Driven</label>
                  <input type="number" class="form-control" id="kms_driven" name="kms_driven" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Predict Price</button>
              </form>

              {% if predicted_price %}
              <div class="mt-4">
                <h3>{{ predicted_price }}</h3>
              </div>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
